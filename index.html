<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Fish Tank</title>
<script type="text/javascript">
<!-- HIDE FROM INCOMPATIBLE BROWSERS
var fish1Position = 0;
var fish2Position = 0;
var fish3Position = 0;
var fish4Position = 0;
var fish5Position = 0;
var fish6Position = 0;
var fish7Position = 0;
var fillPosition = 0;

horizontal = new Array(70);

for(var i = 0; i < 70; ++i) {
        horizontal[i] = fillPosition;
        fillPosition += 10;
}

function fish1Swim() {
        document.getElementById("fish1").style.left = horizontal[fish1Position] + "px";
        ++fish1Position;
        if (fish1Position == 59)
                fish1Position = 0;
}
function fish2Swim() {
        document.getElementById("fish2").style.left = horizontal[fish2Position] + "px";
        ++fish2Position;
        if (fish2Position == 59)
                fish2Position = 0;
}
function fish3Swim() {
        document.getElementById("fish3").style.left = horizontal[fish3Position] + "px";
        ++fish3Position;
        if (fish3Position == 59)
                fish3Position = 0;
}
function fish4Swim() {
        document.getElementById("fish4").style.right = horizontal[fish4Position] + "px";
        ++fish4Position;
        if (fish4Position == 59)
                fish4Position = 0;
}
function fish5Swim() {
        document.getElementById("fish5").style.right = horizontal[fish5Position] + "px";
        ++fish5Position;
        if (fish5Position == 59)
                fish5Position = 0;
}
function fish6Swim() {
        document.getElementById("fish6").style.right = horizontal[fish6Position] + "px";
        ++fish6Position;
        if (fish6Position == 59)
                fish6Position = 0;
}
function fish7Swim() {
        document.getElementById("fish7").style.right = horizontal[fish6Position] + "px";
        ++fish7Position;
        if (fish7Position == 59)
                fish7Position = 0;
}

function startSwimming() {
        setInterval("fish1Swim()",110);
        setInterval("fish2Swim()",100);
        setInterval("fish3Swim()",200);
        setInterval("fish4Swim()",210);
        setInterval("fish5Swim()",100);
        setInterval("fish6Swim()",200);
        setInterval("fish7Swim()",400);
}
// STOP HIDING FROM INCOMPATIBLE BROWSERS -->
</script>
</head>
<body onload="startSwimming();" bgcolor="#6CD4F4"> 
<img src="underwater.png" style="left:0px; top:0px"/>
<div style="background-color:#6CD4F4;"/>

<p>
<span id="fish1" style="position:absolute; left:70px; top:0px">
<img src="fish1.png" alt="Image of a snowfish" width="200px"/></span> 

<span id="fish2" style="position:absolute; left:100px; top:220px">
<img src="fish2.png" alt="Image of a snowfish" width="200px" /></span> 

<span id="fish3" style="position:absolute; left:80px; top:520px">
<img src="fish3.png" alt="Image of a snowfish" width="200px"/></span> 

<span id="fish4" style="position:absolute; right:750px; top:120px">
<img src="fish4.png" alt="Image of a snowfish" width="200px"/></span> 

<span id="fish5" style="position:absolute; right:850px; top:420px">
<img src="fish5.png" alt="Image of a snowfish" width="200px"/></span> 

<span id="fish6" style="position:absolute; right:750px; top:620px">
<img src="fish6.png" alt="Image of a snowfish" width="200px"/></span>

</p>
 
</body>
</html>
